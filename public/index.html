<!DOCTYPE html>
<!--
  Modernizr is used to determine which browser feature is enabled.
  For example, class no-js will be changed to js if JavaScript is active,
  otherwise it stayed as no-js and we can use it to detect which JS
  feature can we use.
-->
<html class="no-js" ng-app="google.maps.app">
  <head>
    <meta charset="utf-8">
    <title>Google Maps App</title>
    <meta name="description" content="Google Maps API Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- Custom application style -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- JavaScript -->
    <!-- Holder.js, analog of placehold.it -->
    <script src="../bower_components/holderjs/holder.min.js"></script>
    <!-- Modernizr, determine browser features -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- Google Maps API + API Key -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCAZmzC3R3e0A06Zzdli966rMiP_AuGMA4"></script>
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Application source -->
    <script src="js/app.js"></script>
    <script src="js/controllers/add-ctrl.js"></script>
    <script src="js/controllers/query-ctrl.js"></script>
    <script src="js/services/map-service.js"></script>
  </head>
  <body ng-controller="addCtrl">
    <div class="container-fluid">
      <!-- Main menu -->
      <div class="row header">
        <!-- Use col-xs-* for better layout -->
        <div class="col-xs-5">
          <h4 class="text-muted">Google Maps App</h4>
        </div>
        <div class="col-xs-7">
          <!-- Menu options to the right -->
          <ul class="nav nav-pills pull-right">
            <li active><a href="/#/join">Join the Team</a></li>
            <li disabled><a href="/#/find">Find Teammates</a></li>
          </ul>
        </div>
      </div>
      <!-- Map content and sidebar -->
      <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
          <div id="map"></div>
        </div>
        <!-- Side panel -->
        <div class="col-md-5">
          <!-- Handled by Angular ngRoute -->
          <div ng-view></div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <!-- Grid layout here is unnecessary! -->
        <p class="text-center">
          <span class="glyphicon glyphicon-check"></span>&nbsp;
          Evgeny Shulkin with courtesy to <a href="https://scotch.io/tutorials/making-mean-apps-with-google-maps-part-i">
            Scotch.io Google Maps Tutorial
          </a> | <a href="https://github.com/Shulkin/google-maps-app">
            Github Repo
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
